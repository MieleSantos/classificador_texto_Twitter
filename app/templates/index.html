{% extends 'base.html' %}

{% block content %}

<div class="container">  
    <label>{% block title %} <b>Classificador de Sentimento<b> {% endblock %}</label>
    
    <form method="post">

        <div class="form-group">
            <textarea name="query" placeholder="Informe um texto"
                    class="form-control">{{ request.form['query'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Consultar</button>
        </div>
    </form>

</div>
{% if sentimento %}
    
    <label><b>Resultado da classificação Positivo :</b> {{ sentimento['POSITIVO'] }} </label><br>
    <label><b>Resultado da classificação Negativo :</b> {{ sentimento['NEGATIVO'] }} </label>

{%endif%}

{% endblock %}
